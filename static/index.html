<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="/css/style.css"/>

    <title>Bitsights</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Bitsights</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Help</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid">
    <div class="row justify-content-center margin-top">

        <div class="col col-sm ">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Related address search
                        <button type="button" class="btn link" data-container="body" data-toggle="popover"
                                data-placement="right"
                                data-content="Find addresses related to this one by running a series of heuristics. More info in the help section.">
                            <img src="/icons/question-fill.svg" width="24" height="24" title="Related address search"
                                 alt="">
                        </button>
                    </h4>
                </div>
                <div class="card-body">

                    <form>
                        <div class="form-group">
                            <label for="relatedSourceAddress">Source address</label>
                            <input type="text" class="form-control" id="relatedSourceAddress"
                                   value="mnPfojHV6zCbWNxdvui6TXwza6PMjbyBqc">
                        </div>

                        <button class="btn btn-primary" id="related-address-search">
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            Start
                        </button>
                    </form>
                </div>
            </div>
        </div>


        <div class="col col-sm ">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Distance address search
                        <button type="button" class="btn link" data-container="body" data-toggle="popover"
                                data-placement="right"
                                data-content="Find the distance between two addresses. More info in the help section.">
                            <img src="/icons/question-fill.svg" width="24" height="24" title="Distance address search"
                                 alt="">
                    </h4>
                </div>
                <div class="card-body">

                    <form>
                        <div class="form-group">
                            <label for="distanceSourceAddress">Source address</label>
                            <input type="text" class="form-control" id="distanceSourceAddress"
                                   value="mnPfojHV6zCbWNxdvui6TXwza6PMjbyBqc">
                        </div>

                        <div class="form-group">
                            <label for="distanceSinkAddress">Sink address</label>
                            <input type="text" class="form-control" id="distanceSinkAddress"
                                   value="mnUkCH6ca558QNArLJCW5iwvTMpFbTD7NC">
                        </div>

                        <button class="btn btn-primary" id="distance-address-search">
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            Start
                        </button>

                    </form>
                </div>
            </div>
        </div>


        <div class="col col-sm ">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Cluster Relationships
                        <button type="button" class="btn link" data-container="body" data-toggle="popover"
                                data-placement="right"
                                data-content="Find the relationship between two clusters of addresses. More info in the help section.">
                            <img src="/icons/question-fill.svg" width="24" height="24" title="Distance address search"
                                 alt="">
                    </h4>
                </div>
                <div class="card-body">

                    <form>
                        <div class="form-group">
                            <label for="relationshipRightAddress">Right address</label>
                            <input type="text" class="form-control" id="relationshipRightAddress"
                                   value="mnPfojHV6zCbWNxdvui6TXwza6PMjbyBqc">
                        </div>

                        <div class="form-group">
                            <label for="relationshipLeftAddress">Left address</label>
                            <input type="text" class="form-control" id="relationshipLeftAddress"
                                   value="mnUkCH6ca558QNArLJCW5iwvTMpFbTD7NC">
                        </div>

                        <button class="btn btn-primary" id="relationship-address-search">
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            Start
                        </button>

                    </form>
                </div>
            </div>
        </div>

    </div>

    <div class="row justify-content-center">
        <div class="col">

        </div>
    </div>


    <div class="modal fade bd-example-modal-xl" tabindex="-1" role="dialog" id="graph-modal">
        <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Result</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="graph" style="text-align: center;"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>

</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="/js/d3.js"></script>
<script src="/js/viz.js" type="javascript/worker"></script>
<script src="/js/d3-graphviz.js"></script>
<script src="/main.js"></script>

<script>
    $(function () {
        $('[data-toggle="popover"]').popover()
    })
</script>

</body>
</html>
